<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta name="viewport" content="width=width-device, initial-scale=1.0">
      <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
      <title>Lista de Produtos</title>
      <meta charset="UTF-8">
      <script src="https://kit.fontawesome.com/006642858d.js"></script>
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&family=Work+Sans&display=swap" rel="stylesheet">
   </head>
   <body>
       <br><br>
       &nbsp;&nbsp;&nbsp;&nbsp;
       <a th:href="@{/home}">Voltar</a>
       <br><br>
      <div class="container" style="margin-top: 50px;">
         <h3>Produtos disponíveis</h3>
         <hr>
         <table class="table table-bordered table-hover">
            <thead>
               <th scope="col">nome</th>
               <th scope="col">descrição</th>
               <th scope="col">valor</th>
               <th scope="col">Ação</th>
            </thead>
            <tbody>
               <tr scope="row" th:each="p : ${produtos}">
                  <td th:text="${p.nome}"></td>
                  <td th:text="${p.descricao}"></td>
                  <td th:text="${p.valor}"></td>
                  <td>
                     <a th:href="@{alterar/{codigo}(id=${p.codigo})}" style="color: goldenrod;"><i class="fas fa-edit"></i> Editar</a>
                     &nbsp;&nbsp;&nbsp;&nbsp;
                     <a th:href="@{excluir/{codigo}(id=${p.codigo})}" style="color: red;"><i class="fas fa-times"></i> Excluir</a>
                  </td>
               </tr>
            </tbody>
         </table>
      </div>
      <script src="js/matricula.js" type="text/javascript"></script>
      <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
      <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
   </body>
</html>
